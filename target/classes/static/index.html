<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #e8f0fe;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.2rem;
        margin: 10px 0 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #357ae8;
    }

    footer {
        position: absolute;
        bottom: 10px;
        font-size: 0.9rem;
        color: #555;
    }
  </style>
</head>
<body>
<h1>Welcome to My Interactive Page</h1>
<p id="message">Click the button to see a surprise message!</p>
<button onclick="showMessage()">Click Me!</button>

<footer>&copy; 2024 My Web Page. All rights reserved.</footer>

<script>
  function showMessage() {
      document.getElementById('message').innerText = "You discovered the hidden message! ðŸŽ‰";
  }
</script>
</body>
</html>
